<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>tic tac toe</h1>
    <p id="info">X turn</p>
    <table>
        <tr>
            <td class="gamecell" id="0"></td>
            <td class="gamecell" id="1"></td>
            <td class="gamecell" id="2"></td>
        </tr>
        <tr>
            <td class="gamecell" id="3"></td>
            <td class="gamecell" id="4"></td>
            <td class="gamecell" id="5"></td>
        </tr>
        <tr>
            <td class="gamecell" id="6"></td>
            <td class="gamecell" id="7"></td>
            <td class="gamecell" id="8"></td>
        </tr>
    </table>
    <div>
        <button id="resetbtn">reset</button>
    </div>
        
</body>
</html>
